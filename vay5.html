<html lang="vi">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <title>
        Trang chủ
    </title>

    <link rel="stylesheet" type="text/css"  href="css/bootstrap-v4.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="rs">


<div class="wrapper">
    <div class="header">
        <div class="w-768">
            <div class="box_wrap">
                <a href="" class="header-logo"></a>
                <div class="header-account">
                    <div class="name">Nguyễn Văn A</div>
                    <div class="status active">Đã xác thực</div>
                </div>
            </div>
        </div>
    </div>
    <div class="box_loan_complete mt--16">
        <div class="w-768">
            <div class="box_wrap">
                <div class="section-title text-center">
                    <p class="rs">Hoàn thiện thông tin</p>
                    <span class="sub">Bước 2/3: Xác thực thông tin</span>
                </div>
                <form action="" method="post" class="font_wrap">
                    <div class="p_title">Thông tin cá nhân</div>
                    <div class="form-group hasLabel form-group--disable">
                        <div class="wrap_input ">
                            <label for="" class="label">Họ và tên <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="ĐÀO THANH TUẤN" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group--disable">
                        <div class="wrap_input ">
                            <label for="" class="label">Ngày sinh <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="30/09/1990" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group--disable">
                        <div class="wrap_input ">
                            <label for="" class="label">Số điện thoại <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="+84 978 188755" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group--disable">
                        <div class="wrap_input ">
                            <label for="" class="label">Email <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="tuandt@gmail.com" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group">
                        <label for="" class="label--big">Giới tính <span class="color--red">(*)</span></label>
                        <div class="group_gt">
                            <div class="group-cb">
                                <input type="radio" id="cb1" checked="checked" name="sex"><label for="cb1">Nam</label>
                            </div>
                            <div class="group-cb">
                                <input type="radio" id="cb2" name="sex"><label for="cb2">Nữ</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group hasLabel form-group-select">
                        <div class="wrap_input ">
                            <label for="" class="label">Trình độ học vấn <span class="color--red">(*)</span></label>
                            <select name="" id="" class="form-control">
                                <option value="">Đại học</option>
                                <option value="">Trung cấp</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group hasLabel form-group-select">
                        <div class="wrap_input ">
                            <label for="" class="label">Tình trạng hôn nhân <span class="color--red">(*)</span></label>
                            <select name="" id="" class="form-control">
                                <option value="">Đã kết hôn</option>
                                <option value="">Chưa kết hôn</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group hasLabel form-group-select">
                        <div class="wrap_input ">
                            <label for="" class="label">Có bao nhiêu con <span class="color--red">(*)</span></label>
                            <select name="" id="" class="form-control">
                                <option value="">Chưa có con</option>
                                <option value="">1</option>
                            </select>
                        </div>
                    </div>

                    <div class="p_title">Thông tin nơi ở</div>
                    <div class="form-group hasLabel form-group-select">
                        <div class="wrap_input ">
                            <label for="" class="label">Tỉnh/ Thành phố  <span class="color--red">(*)</span></label>
                            <select name="" id="" class="form-control" data-color="color--gray"
                                    onchange="this.dataset.color=this.options[this.selectedIndex].className">
                                <option value="" class="color--gray">Chọn Tỉnh/ Thành phố</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group hasLabel form-group-select">
                        <div class="wrap_input ">
                            <label for="" class="label">Quận/ Huyện <span class="color--red">(*)</span></label>
                            <select name="" id="" class="form-control" data-color="color--gray"
                                    onchange="this.dataset.color=this.options[this.selectedIndex].className">
                                <option value="" class="color--gray">Chọn Quận/ Huyện</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group hasLabel form-group-select">
                        <div class="wrap_input ">
                            <label for="" class="label">Phường/ Xã <span class="color--red">(*)</span></label>
                            <select name="" id="" class="form-control" data-color="color--gray"
                                    onchange="this.dataset.color=this.options[this.selectedIndex].className">
                                <option value="" class="color--gray">Chọn Phường/ Xã</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group hasLabel form-group--error">
                        <div class="wrap_input ">
                            <label for="" class="label">Địa chỉ cụ thể <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="Số nhà, đường phố" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                        <div class="group-cb--square group-cb-address mt--16">
                            <input type="checkbox" id="cb3" checked="checked"><label for="cb3">Đây cũng là nơi ở hiện tại</label>
                        </div>
                    </div>
                    <div class="form-group hasLabel form-group-select">
                        <div class="wrap_input ">
                            <label for="" class="label">Loại hình sở hữu <span class="color--red">(*)</span></label>
                            <select name="" id="" class="form-control">
                                <option value="">Đầu tư xây dựng</option>
                                <option value="">1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-close hasLabel">
                        <div class="wrap_input ">
                            <label for="" class="label">Bạn đã sống ở đây bao lâu <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="Từ năm 2000-Nay" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <button type="submit" class="btn--green btn_continute">Tiếp tục</button>
<!--                    <a href="javascript:void(0);" class="btn&#45;&#45;green btn_continute">Tiếp tục</a>-->
                </form>

            </div>
        </div>
    </div>

    <nav class="nav-menu ">
        <a href="" class="item active">
            <span class="icon icon1"></span>Trang chủ
        </a>
        <a href="" class="item">
            <span class="icon icon2"></span>Khoản vay
        </a>
        <a href="" class="item">
            <span class="icon icon3"></span>Thông báo
        </a>
        <a href="" class="item">
            <span class="icon icon4"></span>Tài khoản
        </a>
    </nav>
</div>



<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap-v4.min.js" type="text/javascript"></script>
<script src="js/lazysizes.min.js" type="text/javascript"></script>
<script src="js/swiper-bundle.js"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
