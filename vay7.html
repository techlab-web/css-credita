<body class="rs">


<div class="wrapper">
    <div class="header">
        <div class="w-768">
            <div class="box_wrap">
                <a href="" class="header-logo"></a>

                    <div class="status active">Đã xác thực</div>
                </div>
            </div>

    </div>

                    <span class="sub">Bước 2/3: Xác thực thông tin</span>
                </div>

                    <div class="txt_type">Hóa đơn điện nước</div>
                    <div class="list_picture">
                        <div class="item_pic">
                            <a href="javascript:void(0);" class="btn_upload"></a>
                        </div>
                    </div>

                    <div class="txt_type">Hợp đồng lao động</div>
                    <div class="list_picture">
                        <div class="item_pic">
                            <img class="lazyload img-fluid" data-src="images/banner_start.png" title="" alt="">
                            <a href="javascript:void(0);" class="btn_del"></a>
                        </div>
                        <div class="item_pic">
                            <img class="lazyload img-fluid" data-src="images/banner_start.png" title="" alt="">
                            <a href="javascript:void(0);" class="btn_del"></a>
                        </div>
                        <div class="item_pic">
                            <a href="javascript:void(0);" class="btn_upload"></a>
                        </div>
                    </div>

                    <div class="txt_type">Sao kê ngân hàng 3 tháng gần nhất</div>
                    <div class="list_picture">
                        <div class="item_pic">
                            <img class="lazyload img-fluid" data-src="images/banner_start.png" title="" alt="">
                            <a href="javascript:void(0);" class="btn_del"></a>
                        </div>
                        <div class="item_pic">
                            <img class="lazyload img-fluid" data-src="images/banner_start.png" title="" alt="">

                        </div>
                        <div class="item_pic">
                            <a href="javascript:void(0);" class="btn_upload"></a>
                        </div>
                    </div>

                    <div class="txt_type">Nơi ở hiện tại </div>
                    <div class="list_picture">
                        <div class="item_pic">
                            <img class="lazyload img-fluid" data-src="images/banner_start.png" title="" alt="">
                            <a href="javascript:void(0);" class="btn_del"></a>
                        </div>
                        <div class="item_pic">
                            <img class="lazyload img-fluid" data-src="images/banner_start.png" title="" alt="">
                            <a href="javascript:void(0);" class="btn_del"></a>
                        </div>
                        <div class="item_pic">
                            <a href="javascript:void(0);" class="btn_upload"></a>
                        </div>
                    </div>
                    <div class="fixBottom active">
                        <button type="submit" class="btn--green mt--0 btn_continute">Tiếp tục</button>
