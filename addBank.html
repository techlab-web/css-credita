<html lang="vi">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <title>
        Trang chủ
    </title>

    <link rel="stylesheet" type="text/css"  href="css/bootstrap-v4.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="rs">


<div class="wrapper">
    <div class="header">
        <div class="w-768">
            <div class="box_wrap">
                <a href="" class="header-logo"></a>
                <div class="header-account">
                    <div class="name">Nguyễn Văn A</div>
                    <div class="status active">Đã xác thực</div>
                </div>
            </div>
        </div>
    </div>
    <div class="box_addBank mt--16">
        <div class="w-768">
            <div class="box_wrap">
                <div class="box_search">
                    <div class="form-group">
                        <input type="text" placeholder="Tìm kiếm ...">
                    </div>
                </div>
                <div class="section-title">
                    <p class="rs">Danh sách ngân hàng hỗ trợ</p>
                </div>
                <div class="list_bank">
                    <div class="item">
                        <div class="item-ico" style="background-image: url('images/icon_logo_bank1.svg');"></div>
                        <div class="item-txt">Techcombank</div>
                    </div>
                    <div class="item">
                        <div class="item-ico"  style="background-image: url('images/icon_logo_bank2.svg');"></div>
                        <div class="item-txt">TPBank</div>
                    </div>
                    <div class="item">
                        <div class="item-ico" style="background-image: url('images/icon_logo_bank1.svg');"></div>
                        <div class="item-txt">Vietinbank</div>
                    </div>
                    <div class="item">
                        <div class="item-ico"  style="background-image: url('images/icon_logo_bank2.svg');"></div>
                        <div class="item-txt">VIB</div>
                    </div>
                    <div class="item">
                        <div class="item-ico" style="background-image: url('images/icon_logo_bank1.svg');"></div>
                        <div class="item-txt">Techcombank</div>
                    </div>
                    <div class="item">
                        <div class="item-ico"  style="background-image: url('images/icon_logo_bank2.svg');"></div>
                        <div class="item-txt">Techcombank</div>
                    </div>
                    <div class="item">
                        <div class="item-ico" style="background-image: url('images/icon_logo_bank1.svg');"></div>
                        <div class="item-txt">Techcombank</div>
                    </div>
                    <div class="item">
                        <div class="item-ico" style="background-image: url('images/icon_logo_bank1.svg');"></div>
                        <div class="item-txt">Techcombank</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav-menu">
        <a href="" class="item active">
            <span class="icon icon1"></span>Trang chủ
        </a>
        <a href="" class="item">
            <span class="icon icon2"></span>Khoản vay
        </a>
        <a href="" class="item">
            <span class="icon icon3"></span>Thông báo
        </a>
        <a href="" class="item">
            <span class="icon icon4"></span>Tài khoản
        </a>
    </nav>
</div>




<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap-v4.min.js" type="text/javascript"></script>
<script src="js/lazysizes.min.js" type="text/javascript"></script>
<script src="js/swiper-bundle.js"></script>
<script src="js/main.js" type="text/javascript"></script>

</html>
