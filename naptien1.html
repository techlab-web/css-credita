<html lang="vi">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <title>
        Trang chủ
    </title>

    <link rel="stylesheet" type="text/css"  href="css/bootstrap-v4.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="rs">


<div class="wrapper">
    <div class="header">
        <div class="w-768">
            <div class="box_wrap">
                <a href="" class="header-logo"></a>
                <div class="header-account">
                    <div class="name">Nguyễn Văn A</div>
                    <div class="status active">Đã xác thực</div>
                </div>
            </div>
        </div>
    </div>
    <div class="box_withdraw mt--16 pb--30">
        <div class="w-768">
            <div class="box_wrap">
                <div class="section-title text-center">
                    <p class="rs">Nạp tiền</p>
                </div>
                <div class="group_num">
                    <div class="txt_title">Số tiền nạp</div>
                    <div class="form-group hasLabel mt--16 form-group-money form-group-close mb--0">
                        <div class="wrap_input ">
                            <label for="" class="label">Nhập số tiền muốn nạp</label>
                            <input type="tel" class="form-control" name="" id="" placeholder="10.000.000đ">
                        </div>
                        <a href="javascript:void(0);" class="btn_max">Max</a>
                        <a href="javascript:void(0);" class="icon_close"></a>

                        <div class="input-error">Lỗi!</div>
                        <div class="txt_note">Số tiền nạp tối thiểu là 50.000đ</div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="fixBottom active">
        <a href="javascript:void(0);" class="btn--green mt--0 btn_continute">Tiếp tục</a>

    </div>

    <nav class="nav-menu">
        <a href="" class="item ">
            <span class="icon icon1"></span>Trang chủ
        </a>
        <a href="" class="item active">
            <span class="icon icon2"></span>Khoản vay
        </a>
        <a href="" class="item ">
            <span class="icon icon3"></span>Thông báo
        </a>
        <a href="" class="item">
            <span class="icon icon4"></span>Tài khoản
        </a>
    </nav>
</div>



<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap-v4.min.js" type="text/javascript"></script>
<script src="js/lazysizes.min.js" type="text/javascript"></script>
<script src="js/swiper-bundle.js"></script>
<script src="js/main.js" type="text/javascript"></script>


</body>
</html>
