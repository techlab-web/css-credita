<html lang="vi">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <title>
        Trang chủ
    </title>

    <link rel="stylesheet" type="text/css"  href="css/bootstrap-v4.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="rs">


<div class="wrapper">
    <div class="header">
        <div class="w-768">
            <div class="box_wrap">
                <a href="" class="header-logo"></a>
                <div class="header-account">
                    <div class="name">Nguyễn Văn A</div>
                    <div class="status active">Đã xác thực</div>
                </div>
            </div>
        </div>
    </div>
    <div class="box_addBank mt--16">
        <div class="w-768">
            <div class="box_wrap">
                <div class="section-title text-center">
                    <p class="rs">Thông tin ngân hàng</p>
                </div>
                <div class="infoBank">
                    <div class="chooseBank">
                        <div class="item_prd-ico" style="background-image: url('images/icon_logo_bank1.svg')"></div>
                        <div class="item_prd-txt">
                            <div class="title">Techcombank</div>
                        </div>
                    </div>
                    <div class="form-group hasLabel">
                        <div class="wrap_input ">
                            <label for="" class="label">Số tài khoản hoặc số thẻ</label>
                            <input type="text" class="form-control" name="" id="" placeholder="Nhập số tài khoản hoặc số thẻ" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel">
                        <div class="wrap_input ">
                            <label for="" class="label">Đây là</label>
                            <div class="group_gt">
                                <div class="group-cb">
                                    <input type="radio" id="cb1" checked="checked" name="sex"><label for="cb1">Số tài khoản</label>
                                </div>
                                <div class="group-cb">
                                    <input type="radio" id="cb2" name="sex"><label for="cb2">Số thẻ ATM</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel">
                        <div class="wrap_input ">
                            <label for="" class="label">Tên chủ tài khoản (Viết in hoa không dấu)</label>
                            <input type="text" class="form-control" name="" id="" value="DAO THANH TUAN">
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="txt_note">
                        *** Lưu ý: Nhập đúng thông tin của bạn để đảm bảo tiền được rút về đúng tài khoản
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixBottom active">
        <a href="javascript:void(0);" class="btn--green mt--0 btn_continute">Xong</a>

    </div>


    <nav class="nav-menu">
        <a href="" class="item active">
            <span class="icon icon1"></span>Trang chủ
        </a>
        <a href="" class="item">
            <span class="icon icon2"></span>Khoản vay
        </a>
        <a href="" class="item">
            <span class="icon icon3"></span>Thông báo
        </a>
        <a href="" class="item">
            <span class="icon icon4"></span>Tài khoản
        </a>
    </nav>
</div>




<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap-v4.min.js" type="text/javascript"></script>
<script src="js/lazysizes.min.js" type="text/javascript"></script>
<script src="js/swiper-bundle.js"></script>
<script src="js/main.js" type="text/javascript"></script>



</body>
</html>
