<html lang="vi">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <title>
        Trang chủ
    </title>

    <link rel="stylesheet" type="text/css"  href="css/bootstrap-v4.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="rs">


<div class="wrapper">
    <div class="header">
        <div class="w-768">
            <div class="box_wrap">
                <a href="" class="header-logo"></a>
                <div class="header-account">
                    <div class="name">Nguyễn Văn A</div>
                    <div class="status active">Đã xác thực</div>
                </div>
            </div>
        </div>
    </div>
    <div class="box_loan_complete">
        <div class="w-768">
            <div class="box_wrap">
                <form action="" method="post" class="font_wrap">
                    <div class="p_title">Xác nhận thông tin</div>
                    <div class="form-group hasLabel form-group-close">
                        <div class="wrap_input ">
                            <label for="" class="label">Họ và tên <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="ĐÀO THANH TUẤN" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group-close">
                        <div class="wrap_input ">
                            <label for="" class="label">Ngày sinh <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="30/09/1990" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group">
                        <label for="" class="label--big">Giới tính <span class="color--red">(*)</span></label>
                        <div class="group_gt">
                            <div class="group-cb">
                                <input type="radio" id="cb1" checked="checked" name="sex"><label for="cb1">Nam</label>
                            </div>
                            <div class="group-cb">
                                <input type="radio" id="cb2" name="sex"><label for="cb2">Nữ</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group hasLabel form-group-close">
                        <div class="wrap_input ">
                            <label for="" class="label">Nguyên quán <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="Điện biên" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group-close">
                        <div class="wrap_input ">
                            <label for="" class="label">Địa chỉ thường trú  <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="Tuyên Quang" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group-close">
                        <div class="wrap_input ">
                            <label for="" class="label">Số CCCD / CMT  <span class="color--red">(*)</span></label>
                            <input type="tel" class="form-control" name="" id="" value="026200002444" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group-close">
                        <div class="wrap_input ">
                            <label for="" class="label">Ngày cấp  <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="16/05/2017" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group-close">
                        <div class="wrap_input ">
                            <label for="" class="label">Nơi cấp  <span class="color--red">(*)</span></label>
                            <input type="text" class="form-control" name="" id="" value="Điện Biên" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>

                    <button type="submit" class="btn--green btn_continute">Tiếp tục</button>
<!--                    <a href="javascript:void(0);" class="btn&#45;&#45;green btn_continute">Tiếp tục</a>-->
                </form>

            </div>
        </div>
    </div>

    <nav class="nav-menu ">
        <a href="" class="item active">
            <span class="icon icon1"></span>Trang chủ
        </a>
        <a href="" class="item">
            <span class="icon icon2"></span>Khoản vay
        </a>
        <a href="" class="item">
            <span class="icon icon3"></span>Thông báo
        </a>
        <a href="" class="item">
            <span class="icon icon4"></span>Tài khoản
        </a>
    </nav>
</div>



<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap-v4.min.js" type="text/javascript"></script>
<script src="js/lazysizes.min.js" type="text/javascript"></script>
<script src="js/swiper-bundle.js"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
