<html lang="vi">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <meta content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <title>
        Trang chủ
    </title>

    <link rel="stylesheet" type="text/css"  href="css/bootstrap-v4.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="rs">


<div class="wrapper">
    <div class="header">
        <div class="w-768">
            <div class="box_wrap">
                <a href="" class="header-logo"></a>
                <div class="header-account">
                    <div class="name">Nguyễn Văn A</div>
                    <div class="status active">Đã xác thực</div>
                </div>
            </div>
        </div>
    </div>
    <div class="box_infoAcc mt--16">
        <div class="w-768">
            <div class="box_wrap">
                <form action="" method="post" class="font_wrap">
                    <div class="section-title">
                        <p class="rs">Tài khoản của tôi</p>
                        <a href="javascript:void(0);" class="btn_edit">Chỉnh sửa</a>
                    </div>
                    <div class="form-group hasLabel form-group--disable">
                        <div class="wrap_input ">
                            <label for="" class="label">Họ và tên</label>
                            <input type="text" class="form-control" name="" id="" value="Chưa có thông tin" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group--disable">
                        <div class="wrap_input ">
                            <label for="" class="label">Số điện thoại</label>
                            <input type="text" class="form-control" name="" id="" value="0912345678" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group--disable">
                        <div class="wrap_input ">
                            <label for="" class="label">Email</label>
                            <input type="email" class="form-control" name="" id="" value="Chưa có thông tin" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group--disable">
                        <div class="wrap_input ">
                            <label for="" class="label">Ngày sinh</label>
                            <input type="text" class="form-control" name="" id="" value="30/09/1990" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group--disable">
                        <div class="wrap_input ">
                            <label for="" class="label">Số CMND/CCCHD, Hộ chiếu</label>
                            <input type="text" class="form-control" name="" id="" value="Chưa có thông tin" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group--disable">
                        <div class="wrap_input ">
                            <label for="" class="label">Địa chỉ thường trú</label>
                            <input type="text" class="form-control" name="" id="" value="Chưa có thông tin" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>
                    <div class="form-group hasLabel form-group--disable">
                        <div class="wrap_input ">
                            <label for="" class="label">Tình trạng hôn nhân</label>
                            <input type="text" class="form-control" name="" id="" value="Chưa có thông tin" >
                        </div>
                        <div class="input-error">Lỗi!</div>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <nav class="nav-menu ">
        <a href="" class="item active">
            <span class="icon icon1"></span>Trang chủ
        </a>
        <a href="" class="item">
            <span class="icon icon2"></span>Khoản vay
        </a>
        <a href="" class="item">
            <span class="icon icon3"></span>Thông báo
        </a>
        <a href="" class="item">
            <span class="icon icon4"></span>Tài khoản
        </a>
    </nav>
</div>



<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap-v4.min.js" type="text/javascript"></script>
<script src="js/lazysizes.min.js" type="text/javascript"></script>
<script src="js/swiper-bundle.js"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
